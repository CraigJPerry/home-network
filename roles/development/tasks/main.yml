---

# Developer tools setup

- name: Core Development Tools
  yum: state=latest pkg={{ item }}
  with_items:
    - vim-enhanced
    - git
    - subversion
    - patchutils
    - pkgconfig
    - make
    - cmake
    - autoconf
    - automake
    - binutils
    - elfutils
    - gcc
    - gdb
    - strace
    - ltrace
    - kernel-headers
    - glibc-devel
    - wget
    - curl

- include: java.yml
- include: python.yml
- include: virtualisation.yml
- include: javascript.yml

